<mat-sidenav-container  class="sidenav-container" >
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    layout="column"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)" >
    <mat-toolbar color="primary">Hi {{username}}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item  [routerLink]="['/Stores-near-me']"  (click)="drawer.toggle()">Stores Near Me</a>
      <a mat-list-item [routerLink]="['/Recipe']"  (click)="drawer.toggle()"> Recipes</a>
      <a mat-list-item [routerLink]="['/myProfile']"  (click)="drawer.toggle()"> My Profile</a>
      <a mat-list-item [routerLink]="['/change-password']"  (click)="drawer.toggle()"> Change Password</a>
      <a mat-list-item (click)="logout()" >Log Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="mat-toolbar" >
    <mat-toolbar color="primary" class="mat-elevation-z6" layout="row">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="app-name text-center">Grocery Assists</span><mat-icon aria-label="Example icon-button with a heart icon"svgIcon="Grocery_cart"></mat-icon>
    </mat-toolbar>
    <nav mat-tab-nav-bar class="mat-background-primary">
      <a mat-tab-link
         [routerLink]="['/list']"
         class="col-sm-4"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        My List
      </a>
      <a mat-tab-link
         [routerLink]="['/shared-list']"
         class="col-sm-4"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        Shared List
      </a>
      <a mat-tab-link
         [routerLink]="['/Messenger']"
         class="col-sm-4"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        Messenger
      </a>
    </nav>
    <!--<mat-tab-group class="mat-background-primary ">-->
      <!--<mat-tab   (selectedTabChange)="onLinkClick($event)" label="My List"></mat-tab>-->
      <!--<mat-tab  (click)="RouteTo('/list')" label="Shared List"></mat-tab>-->
      <!--<mat-tab  (click)="RouteTo('/list')" label="Messenger"></mat-tab>-->
    <!--</mat-tab-group>-->
  </mat-sidenav-content>
</mat-sidenav-container>
