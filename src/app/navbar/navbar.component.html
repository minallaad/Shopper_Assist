<mat-sidenav-container class="sidenav-container" *ngIf="auth.isAuthenticated()">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary"*ngIf="auth.isAuthenticated()">Hi {{username}}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/Stores-near-me" *ngIf="auth.isAuthenticated()"  (click)="drawer.toggle()">Stores Near Me</a>
      <a mat-list-item href="/Recipe" *ngIf="auth.isAuthenticated()"  (click)="drawer.toggle()"> Recipes</a>
      <a mat-list-item href="# "(click)="logout()" *ngIf="auth.isAuthenticated()">logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="mat-toolbar">
    <mat-toolbar color="primary" class="mat-elevation-z6">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="app-name">Grocery Assists</span><mat-icon aria-label="Example icon-button with a heart icon"svgIcon="Grocery_cart"></mat-icon>
    </mat-toolbar>
    <nav mat-tab-nav-bar class="mat-background-primary">
      <a mat-tab-link
         [routerLink]="['/list']"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        My List
      </a>
      <a mat-tab-link
         [routerLink]="['/shared-list']"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        Shared List
      </a>
      <a mat-tab-link
         [routerLink]="['/Messenger']"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        Messenger
      </a>
    </nav>
    <!--<mat-tab-group class="mat-background-primary ">-->
      <!--<mat-tab   (selectedTabChange)="onLinkClick($event)" label="My List"></mat-tab>-->
      <!--<mat-tab  (click)="RouteTo('/list')" label="Shared List"></mat-tab>-->
      <!--<mat-tab  (click)="RouteTo('/list')" label="Messenger"></mat-tab>-->
    <!--</mat-tab-group>-->
  </mat-sidenav-content>
</mat-sidenav-container>
