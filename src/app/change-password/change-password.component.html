<mat-card class="example-card ">
<mat-card-content class="container" >

  <h3 class="text-center"><b>Change Password</b></h3>
  <br><br>
    <form class="example-form text-center" #loginform="ngForm">

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Old Password" [type]="hide ? 'password' : 'text'" #oldPassword>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <br><br>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="New Password" [type]="hide ? 'password' : 'text'" #newPassword>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <br><br>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Confirm Password" [type]="hide ? 'password' : 'text'" #confirmpassword>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <br><br>
      <button mat-raised-button color="primary"  (click)="ChangePassword(oldPassword.value,newPassword.value,confirmpassword.value)" class="example-full-width"  [disabled]="!loginform.valid">Log In</button>
      <br>
    </form>

</mat-card-content>
</mat-card>
